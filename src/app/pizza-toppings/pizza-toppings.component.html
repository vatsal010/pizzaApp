<div class="container">
    <h3>Select toppings</h3>
</div>
<ul>
    <li *ngFor="let topping of toppings">
        <a (click)="this.addTopping(topping)">
            <img src="{{topping.imageUrl}}" alt="food-images">
            <div class="content">
                <div class="name">{{topping.name}}</div>
                <div class="prize">{{topping.prize}}$</div>
            </div>
        </a>
    </li>
</ul>
<ul>
    <li>
        <button class="button" type="button" (click)="navigateToPreviousPage()">
            <i class="fa fa-plus"></i>
            < Back
        </button>
    </li>
    <li>
        <button class="button" type="button" (click)="placeorder()">
            <i class="fa fa-plus"></i>
            Place order!!
        </button>
    </li>
</ul>
