<ul>
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageUrl}}" alt="food-images">
            <div class="content">
                <div class="name">{{food.name}}</div>
                <div class="prize">{{food.prize}}$</div>
            </div>
        </a>
    </li>
</ul>
<footer>
    <h2>
        <button class="button" type="button" (click)="createPizza()">
            <i class="fa fa-plus"></i>
            Create your pizza!!
        </button>
    </h2>
</footer>
